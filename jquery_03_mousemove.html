<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    
    <p id="textoP"></p>
    
    <script>
        let positionMouseX = 0;
        let positionMouseY = 0;
        $(document).mousemove((arroz) => {
            positionMouseX = arroz.pageX;
            positionMouseY = arroz.pageY;
            
            $('#textoP').text("Mouse X: " + positionMouseX + "px , Mouse Y: " + positionMouseY + "px");
        })
    </script>
</body>
</html>
