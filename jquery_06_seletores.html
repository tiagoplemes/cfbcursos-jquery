<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Seleção de conjuntos</title>
</head>
<body>
    <div id="div2">
        <ul id="ul1">
            <li id="li1">
                <p id="p1">parágrafo1</p>
                <p id="p2">parágrafo2</p>
                <h3 id="h1">titulo1</h3>

                <p id="p3">parágrafo3</p>
                <h3 id="h2">titulo2</h3>

                <p id="p4">parágrafo4</p>
                <h3 id="h3">titulo3</h3>
                <p id="p5">parágrafo5</p>
            </li>
        </ul>
    </div>

    <script>
        $('p').eq(3).css({'border': '1px solid #aaf', 'background-color': '#afa'})
        $('p').first().css({'border': '1px solid #0f0', 'background-color': '#aaf'})

        $('h3').filter('#h3').css({'border': '1px solid #00008B', 'background-color': '#FFA500'})
    </script>
</body>
</html>
